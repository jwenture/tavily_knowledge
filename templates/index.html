<!DOCTYPE html>
<html>
<head>
    <title>ArXiv Knowledge Graph</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .search-box { margin-bottom: 20px; }
        input[type="text"] { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        #graph-container { 
            border: 1px solid #ddd; 
            min-height: 600px; 
            margin-top: 20px;
        }
        .loading { 
            text-align: center; 
            padding: 50px; 
            color: #666; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArXiv Knowledge Graph Generator</h1>
        
        <form class="search-box" id="searchForm">
            <input type="text" id="query" name="query" placeholder="Enter your research query..." required>
            <button type="submit">Generate Graph</button>
        </form>
        
        <div id="status"></div>
        
        <div id="graph-container">
            {% if has_graph %}
                <iframe src="/graph" width="100%" height="600px" frameborder="0"></iframe>
            {% else %}
                <p>No graph generated yet. Submit a search query first.</p>
            {% endif %}
        </div>
        
        <button id="refreshBtn" style="margin-top: 10px;">Refresh Graph</button>
    </div>

    <script>
        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const status = document.getElementById('status');
            
            status.innerHTML = '<div class="loading">Generating knowledge graph... This may take a few minutes.</div>';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query }) //`query=${encodeURIComponent(query)}`
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    status.innerHTML = '<p style="color:green;">Graph generated successfully! Click "Refresh Graph" below to view.</p>';
                } else {
                    status.innerHTML = `<p style="color:red;">Error: ${result.message}</p>`;
                }
            } catch (error) {
                status.innerHTML = `<p style="color:red;">Network error: ${error.message}</p>`;
            }
        });
        
        // Handle refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            const container = document.getElementById('graph-container');
            container.innerHTML = '<div class="loading">Loading graph...</div>';
            
            // Reload iframe after short delay to ensure file is written
            setTimeout(() => {
                container.innerHTML = '<iframe src="/graph" width="100%" height="600px" frameborder="0"></iframe>';
            }, 500);
        });
    </script>
</body>
</html>
